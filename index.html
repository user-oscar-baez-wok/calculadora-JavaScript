<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="calculator-container">
        <input type="text" id="display" disabled value="0" />
        <div class="button-container">
          <button id="AC" class="operation">AC</button>
          <button id="C" class="operation">C</button>
          <button id="^" class="operation">^</button>
          <button id="/" class="operation">/</button>
          <br />
          <button id="7">7</button>
          <button id="8">8</button>
          <button id="9">9</button>
          <button id="*" class="operation">*</button>
          <br />
          <button id="4">4</button>
          <button id="5">5</button>
          <button id="6">6</button>
          <button id="-" class="operation">-</button>
          <br />
          <button id="1">1</button>
          <button id="2">2</button>
          <button id="3">3</button>
          <button id="+" class="operation">+</button>
          <br />
          <button id="0">0</button>
          <button id="00">00</button>
          <button id=".">.</button>
          <button class="operation result_" id="=">=</button>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
